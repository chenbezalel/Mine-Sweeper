<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mine-Sweeper</title>
   <link rel="stylesheet" href="css/app.css">
</head>

<body onload="initGame()">

   <div class="container">

      <h1>Mine-Sweeper</h1>
      <button onclick="chekLevel(4, 2)">Beginner</button>
      <button onclick="chekLevel(8, 12)">Medium</button>
      <button onclick="chekLevel(12, 30)">Expert</button>

      <div class="details">
         <div class="tools">
            <div class="lives">lives:💝💝💝</div>
            <div class="hints" onclick="hintClicked(this)">hints: 💡💡💡</div>
         </div>
         <div class="restart-bkg">
            <button class="restart" onclick="initGame()"></button>
         </div>
         <div class="timer">Time pass:</div>
      </div>
      
      <table class="board">
      </table>

   </div>


   <script src="js/game.js"></script>
   <script src="js/utils.js"></script>
</body>

</html>
